[DEFAULT]
name = "EcoRoofs"
distribution = "psu.oit.wdt.ecoroofs"
package = "ecoroofs"

bin.dirs = [
        "{package}/static/node_modules/.bin"
    ]

db.host = "localhost"

remote.host = "sterope.rc.pdx.edu"
remote.build.make_venv = "python3.5 -m venv"

service.user = "svusr233"
service.group = "resgrp233"

arctasks.base.npm_install.modules = []
arctasks.base.npm_install.where = "{package}/static"

arctasks.db.createdb.with_postgis = true

arctasks.deploy.restart.get = false
arctasks.deploy.restart.scheme = "https"

arctasks.django.run_mod_wsgi.proxies = [
        ["/geoserver", "http://localhost:8080/geoserver"]
    ]

arctasks.static.build_static.js = false

arctasks.static.sass.sources = [
        "{package}/static/base.scss"
    ]

[docker]
arctasks.db.createdb.extensions = ["hstore", "postgis"]
arctasks.static.collectstatic.static_root = "/webapps/ecoroofs/static"
