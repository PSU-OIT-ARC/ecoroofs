[DEFAULT]
extends = "emcee.aws:commands.cfg"
name = "EcoRoofs"
distribution = "psu.oit.wdt.ecoroofs"
package = "ecoroofs"
bin.dirs = [
	"${package}:static/node_modules/.bin"
	]
defaults.emcee.base.npm_install.modules = []
defaults.emcee.base.npm_install.where = "${package}:static"
defaults.emcee.deploy.restart.get = false
defaults.emcee.deploy.restart.scheme = "https"
defaults.emcee.django.run_mod_wsgi.proxies = [
	["/geoserver", "http://localhost:8080/geoserver"]
	]
defaults.emcee.static.build_static.js = false
defaults.emcee.static.sass.sources = [
	"${package}:static/base.scss"
	]
service.user = "ecoroofs"
infrastructure.rds.version = "9.6"
remote.nginx.csp_policy = "default-src 'unsafe-inline' *.wdt.pdx.edu *.rc.pdx.edu cdn.research.pdx.edu fonts.googleapis.com fonts.gstatic.com *.virtualearth.net; img-src 'self' data: *.virtualearth.net *.wdt.pdx.edu"

[docker]
emcee.static.collectstatic.static_root = "/webapps/ecoroofs/static"

[stage]
ssm.prefix = "vpc-stage/ecoroofs"
db.host = "ecoroofs.c6xuiyamhpsi.us-west-2.rds.amazonaws.com"

