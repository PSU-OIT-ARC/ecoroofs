[DEFAULT]
extends = "emcee.backends.aws:commands.cfg"
name = "EcoRoofs"
distribution = "psu.oit.wdt.ecoroofs"
package = "ecoroofs"
bin.dirs = [
	"${package}:static/node_modules/.bin"
	]
defaults.emcee.javascript.npm_install.modules = []
defaults.emcee.javascript.npm_install.where = "${package}:static"
defaults.emcee.commands.static.build_static.js = false
defaults.emcee.commands.static.sass.sources = [
	"${package}:static/base.scss"
	]
service.user = "ecoroofs"
remote.nginx.csp_policy = "default-src 'unsafe-inline' *.wdt.pdx.edu *.rc.pdx.edu cdn.research.pdx.edu fonts.googleapis.com fonts.gstatic.com *.virtualearth.net; img-src 'self' data: *.virtualearth.net *.wdt.pdx.edu"
remote.user = "tlinton"

[docker]
emcee.commands.static.collectstatic.static_root = "/webapps/ecoroofs/static"

[stage]
db.host = "ecoroofs.c6xuiyamhpsi.us-west-2.rds.amazonaws.com"

