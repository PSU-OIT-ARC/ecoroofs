version: "3"

networks:
  default:
    driver: bridge

services:
    ecoroofs:
        image: ecoroofs
        build:
            context: .
        command: /webapps/ecoroofs/venv/bin/python manage.py runserver 0.0.0.0:8000
        environment:
            - LOCAL_SETTINGS_FILE=local.docker.cfg
            - WSGI_ROOT=/webapps/ecoroofs/src
            - WSGI_VENV=/webapps/ecoroofs/venv
        networks:
            - default
        expose:
            - 8000
        ports:
            - 8000:8000
        volumes:
            - .:/webapps/ecoroofs/src
        depends_on:
            - base
            - geoserver
            - postgres
        links:
            - postgres:database

    base:
        image: django-mod_wsgi-postgres
        build:
            context: ./docker/django-mod_wsgi-postgres
        networks:
            - default

    geoserver:
        image: ecoroofs-geoserver
        build:
            context: ./docker/ecoroofs-geoserver
        networks:
            - default
        ports:
            - 8080:80
        volumes:
            - ./volumes/geoserver:/var/geoserver/data
        links:
            - postgres:database

    postgres:
        image: ecoroofs-postgres
        build:
            context: ./docker/ecoroofs-postgres
        networks:
            - default
        ports:
            - 5432:5432
        volumes:
            - ./volumes/postgres:/var/lib/pgsql/9.4/data
