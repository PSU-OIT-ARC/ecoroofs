{% extends 'base.html' %}

{% load arc %}

{% block content %}

        <h2 class="md-title">{{ title }}</h2>

        {% endif %}
        <div class="md-body-1">
            {{ content|markdown }}
        </div>
    </md-content>
{% endblock %}
